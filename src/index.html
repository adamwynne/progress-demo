<!DOCTYPE html>
<html ng-app="app">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none!important; }
    </style>
    <title ng-bind="title">progressDemo</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <base href="/">

    <!-- build:css styles/lib.css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="../bower_components/toastr/toastr.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/styles.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body>
    <div ng-include="'app/shell/shell.html'">
    </div>

    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-messages/angular-messages.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/extras.angular.plus/ngplus-overlay.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <script src="../bower_components/toastr/toastr.js"></script>
    <script src="../bower_components/lodash/lodash.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js js/app.js -->
    <!-- inject:js -->
    <script src="/src/app/app.module.js"></script>
    <script src="/src/app/blocks/exception/exception.module.js"></script>
    <script src="/src/app/blocks/logger/logger.module.js"></script>
    <script src="/src/app/blocks/router/router.module.js"></script>
    <script src="/src/app/core/core.module.js"></script>
    <script src="/src/app/progress/investec.utils.module.js"></script>
    <script src="/src/app/services/services.module.js"></script>
    <script src="/src/app/shell/shell.module.js"></script>
    <script src="/src/app/views/demo/demo.module.js"></script>
    <script src="/src/app/widgets/widgets.module.js"></script>
    <script src="/src/app/blocks/exception/exception-handler.provider.js"></script>
    <script src="/src/app/blocks/exception/exception.js"></script>
    <script src="/src/app/blocks/logger/logger.js"></script>
    <script src="/src/app/blocks/router/router-helper.provider.js"></script>
    <script src="/src/app/core/config.js"></script>
    <script src="/src/app/core/core.constants.js"></script>
    <script src="/src/app/core/core.route.js"></script>
    <script src="/src/app/progress/directive/inv-progress.js"></script>
    <script src="/src/app/progress/investec.utils.constants.js"></script>
    <script src="/src/app/progress/service/progress.service.js"></script>
    <script src="/src/app/services/mockData.service.js"></script>
    <script src="/src/app/shell/shell.controller.js"></script>
    <script src="/src/app/views/demo/demo.controller.js"></script>
    <script src="/src/app/views/demo/demo.route.js"></script>
    <!-- endinject -->

    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- endbuild -->
</body>
</html>
